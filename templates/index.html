<!doctype html>
<html>
<head>
<title>Rosetta Clone</title>
<link rel=stylesheet type=text/css href='{{url_for('static', filename='style.css')}}'>
</head>
<body>
<a name="top"></a>   
<div id=wrap>
    <div id=main>
        <div id=header>
            <h1>Rosetta Clone</h1>
        </div>
        <form action="#" method="post">
            <div id=descr>
                <div id=centre>
                    <span>Task:</span>
                    <select name="taskname" onchange="this.form.submit()">
                        {% for task in tasklist %}<option value="{{task}}"{% if task == taskname %}selected="selected"{% endif %}>{{task}}</option>{% endfor %}
                    </select>
                    <input type="radio" onchange="this.form.submit()"  name="taskset" value="all"> All
                    <input type="radio" onchange="this.form.submit()"  name="taskset" value="top"> Top
                </div>
                <p>{{taskdesc|safe}}</p>
            </div>
            <div id=col1>
                <div id=centre>
                    <span>Language 1:</span>
                    <select name="col1" onchange="this.form.submit()">
                        {% for lang in langlist1 %}<option value="{{lang}}"{% if lang == lang1 %}selected="selected"{% endif %}>{{lang}}</option>{% endfor %}
                    </select>
                    <input type="radio" onchange="this.form.submit()"  name="lang1set" value="all"> All
                    <input type="radio" onchange="this.form.submit()"  name="lang1set" value="top"> Top
                </div>
                <p>{{code1|safe}}</p>
            </div>
            <div id=col2>
                <div id=centre>
                    <span>Language 2:</span>
                    <select name="col2" onchange="this.form.submit()">
                        {% for lang in langlist2 %}<option value="{{lang}}"{% if lang == lang2 %}selected="selected"{% endif %}>{{lang}}</option>{% endfor %}
                    </select>
                    <input type="radio" onchange="this.form.submit()"  name="lang2set" value="all"> All
                    <input type="radio" onchange="this.form.submit()"  name="lang2set" value="top"> Top
                </div>
                <p>{{code2|safe}}</p>
            </div>
        </form>
        <div id=footer>
            <p><a href=#top>RETURN</a></p>
        </div>
    </div>
</div>
</body>
</html>
